<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--<link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' >-->
    <link rel="stylesheet" href="../static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Comme:wght@300;400;500;600;700;800;900&?family=Caveat:wght@500&display=swap' rel='stylesheet'>
</head>
<body>
    <header>
        <img class="logo" src="../static/pics/Mood_logo.png">
        <nav>
            <ul>
                <li><a class="nav-signup" href="/signup">Sign up</a></li>
                <li><a class="nav-about" href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-body">
        <div class="wrapper">
            <form action="/" method="POST" id="loginForm">
                    <h2>Hey!<br> Welcome back!</h2>
                    <p class="greeting-text">Enter your details below</p>
                    <div class="login-boxes">
                        <input type="text" name="username" placeholder="Username" autocomplete="username">
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="login-boxes">
                        <input type="password" name="password" placeholder="Password">
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <input type="submit" class="btn" value="Login">
                    <div class="register" type="register">
                        <p>Don't have an account? <a href="/signup">Register</a></p>
                    </div>
                    <div class="error">
                        {% if message %}
                            {{ message }}
                        {% endif %}
                    </div>
            </form>
        </div>
        <img class="vector" src="../static/pics/emotions-preview.png" alt="">
    </main>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {

        var userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        console.log("User Time Zone: " + userTimeZone);

        fetch("http://localhost:5000/set_timezone", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ timezone: userTimeZone })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Time zone set:", data);
        })
        .catch(error => {
            console.error("Error setting time zone:", error);
        });
    });
</script>
</html>
