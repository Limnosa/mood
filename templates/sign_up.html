<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Comme:wght@300;400;500;600;700;800;900&display=swap' rel='stylesheet'>
</head>
<body>
    <header>
        <img class="logo" src="../static/pics/Mood_logo.png">
        <nav>
            <ul>
                <li><a class="nav-signup" href="/">Login</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-body">
        <div class="wrapper">
            <form action="/signup" method="POST">
                <h2 id="sign-up-title">Sign up</h2>
                <p class="greeting-text">Create your account</p>
                <div class="login-boxes">
                    <input type="name" name="username" placeholder="Username">
                    <i class='bx bxs-user-plus'></i>
                </div>
                <div class="login-boxes">
                    <input type="password" name="password" placeholder="Password">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <input type="submit" class="btn" value="Register">
                <div class="register" type="register">
                        <p>Already have an account? <a href="/">Login</a></p>
                </div>
                {% if message %}
                <div class="success">{{ message }}</div>
                {% elif message2 %}
                <div class="error">{{ message2 }}</div>
                {% elif message3 %}
                <div class="error">{{ message3 }}</div>
                {% endif %}
            </form>
        </div>
        <img class="vector" src="../static/pics/emotions-preview.png" alt="">
    </main>
</body>
</html>
